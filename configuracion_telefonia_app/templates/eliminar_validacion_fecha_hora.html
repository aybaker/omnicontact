{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
    <form method="post">{% csrf_token %}
        <h1>{% trans 'Validación Fecha Hora ' %} "{{ object.nombre }}"</h1>
        <p>{% trans '¿Esta seguro que desea eliminar esta Validación Fecha Hora?' %}</p>
        <button type="submit" class="btn btn-danger">
            {% trans 'Eliminar' %}
        </button>
        <a class="btn btn-outline-danger" href="{% url 'lista_validaciones_fecha_hora' %}">{% trans 'Cancelar' %}</a>
    </form>
{% endblock %}
