{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="panel panel-info">
        <!-- Default panel contents -->
        <div class="panel-heading">                
            <h4 class="inline">Acerca de la Aplicación.</h4>
            <div class="clear-fix"></div>
        </div>
        <div class="panel-body">
            <div class="col-lg-12">
                <div>
                    <dl class="dl-horizontal">
                      <dt>Deploy</dt>
                      <dd>{{ fecha_deploy }}</dd>
                      <dt>Branch</dt>
                      <dd>{{ branch }}</dd>
                      <dt>Commit</dt>
                      <dd>{{ commit }}</dd>
                      <dt>Versión</dt>
                      <dd>{{ version }}</dd>
                    </dl> 
                </div>                           
            </div>
        </div>
    </div>
{% endblock %}
