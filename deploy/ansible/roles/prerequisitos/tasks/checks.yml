    msg: Web admin variable undefined, edit $admin_pass in inventory file
  when: admin_pass is not defined and assert_djangopass.rc == 1
  tags: always

- name: Set mysql root installed (issabel)
  set_fact: mysql_old_root_password="{{ mysql_root_password }}"
  when: mysql_old_root_password is not defined and docker_distribution.stdout == '"Issabel PBX"'
  tags: ['never', 'docker_deploy']

- set_fact: mysql_old_root_password=""
  when: mysql_old_root_password is not defined and docker_distribution.stdout != '"Issabel PBX"'
  tags: ['never', 'docker_deploy']

- set_fact: mysql_old_root_password=""
  when: mysql_old_root_password is not defined and is_docker == "false"
