---

- name: Start Nginx and enable at boot
  sudo: yes
  service: name=nginx enabled=yes state=started
  tags:
    - nginx

- name: Configure Nginx
  sudo: yes
  template: >
    src=etc/nginx/conf.d/ftsender.conf
    dest=/etc/nginx/conf.d/ftsender.conf
    owner=root group=root mode=0644
  tags:
    - nginx
