- name: Initiate database
  sudo: yes
  command: >
    service postgresql-9.3 initdb
    creates=/var/lib/pgsql/9.3/data/postgresql.conf
  tags:
    - db

- name: Start PostgreSQL and enable at boot
  sudo: yes
  service: name=postgresql-9.3 enabled=yes state=started
  tags:
    - db

- name: Copy pg_hba.conf
  sudo: yes
  register: pg_hba_updated
  copy: src=pg_hba.conf dest=/var/lib/pgsql/9.3/data/
  tags:
    - db

- name: Copy postgresql-fts.conf
  sudo: yes
  template: src=etc/pgsql/postgresql-fts.conf dest=/var/lib/pgsql/9.3/data/
  register: postgresql_fts_updated
  tags:
    - db

- name: Include postgresql-fts.conf in postgresql.conf
  sudo: yes
  lineinfile: >
    state=present
    dest=/var/lib/pgsql/9.3/data/postgresql.conf
    regexp="^include\s+'/var/lib/pgsql/9.3/data/postgresql-fts.conf'"
    insertafter=EOF
    line="include '/var/lib/pgsql/9.3/data/postgresql-fts.conf'"
  # TODO: reload (si cambio el archivo)
  tags:
    - db

- name: Reload PostgreSql
  sudo: yes
  service: name=postgresql-9.3 state=reloaded
  when: pg_hba_updated.changed or postgresql_fts_updated.changed
  tags:
    - db

- name: Create PostgreSql user
  postgresql_user: name=ftsender password={{db_password}}
  sudo: yes
  sudo_user: postgres
  tags:
    - db

- name: Create PostgreSql database
  postgresql_db: name=ftsender owner=ftsender
  sudo: yes
  sudo_user: postgres
  tags:
    - db

- name: Check if plpython is installed
  shell: psql -c "select * from pg_language" ftsender | grep -q plpythonu
  sudo: yes
  sudo_user: postgres
  register: plpython_installed
  ignore_errors: True
  tags:
    - db

- name: Install plpython if not installed
  command: createlang plpythonu ftsender
  sudo: yes
  sudo_user: postgres
  when: plpython_installed|failed
  tags:
    - db

#----------------------------------------------------------------------
# Redis
#----------------------------------------------------------------------

- name: Start Redis and enable at boot
  sudo: yes
  service: name=redis enabled=yes state=started
  tags:
    - db
