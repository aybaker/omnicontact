server {
    listen {{ NGINX_HTTP_PORT }} default_server;

    root /dev/null;

    client_max_body_size 500M;

    location / {
        include uwsgi_params;
        uwsgi_pass 127.0.0.1:{{ UWSGI_UWSGI_PORT }};
        uwsgi_read_timeout 70s;
        uwsgi_send_timeout 70s;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;


    }

    location /static/ {
        alias /home/ftsender/deploy/static_root/;
        autoindex on;
        allow all;
    }

    location /media/ {
        alias /home/ftsender/deploy/media_root/;
        autoindex on;
        allow all;
    }

}
