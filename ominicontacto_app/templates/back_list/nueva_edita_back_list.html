{% extends "base.html" %}
{% load static %}
{% block head_js %}

    <script type="text/javascript">
        $(function() {
            $(".modal_proceso_grande").click(function (){
                $('#modal_proceso_grande').modal();
            });
        });
    </script>
    {% endblock %}
{% block content %}

<h1>Nueva blacklist</h1>
<form role="form" method="post" enctype="multipart/form-data">
    {% include "base_form_fields.html" with form=form %}
    <hr>
    <button type="submit" id="id_registrar" class="btn btn-primary modal_proceso_grande">
        Definir Backlist
    </button>
</form>

{% endblock %}
