{% extends 'campana_dialer/nueva_edita_campana.html' %}

{% block tipo_interaccion %}
    {% if form.tipo_interaccion.value == 1 %}
        <div class="col-md-6">
            <label>Formulario: </label>
            {{ form.formulario }}
        </div>
    {% endif %}
    {% if form.tipo_interaccion.value == 2 %}
        <div class="col-md-6">
            <label>Sitio externo: </label>
            {{ form.sitio_externo }}
        </div>
    {% endif %}
{% endblock %}
