{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
    <form method="post">{% csrf_token %}
        <h1>Módulo "{{ object.nombre}}" </h1>
        <p>¿Esta seguro que desea eliminar este modulo? </p>
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a class="btn btn-outline-danger" href="{% url 'modulo_list' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
