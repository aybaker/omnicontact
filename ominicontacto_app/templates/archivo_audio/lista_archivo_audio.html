{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Audios</h1>

<table class="table">
    <thead>
        <tr>
            <th>Descripcion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for audio in audios %}
        <tr>
            <td><a href="{% url 'edita_archivo_audio' audio.id %}">{{ audio.descripcion }}</a></td>
            <td>
                <a class="btn btn-light btn-sm" href="{% url 'eliminar_archivo_audio' audio.pk %}">
                    Eliminar
                </a>
            </td>
        </tr>
   {% empty %}
    <tr>
        <td>No se encontraron Audios</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
