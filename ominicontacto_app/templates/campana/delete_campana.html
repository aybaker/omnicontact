{% extends "base.html" %}
{% load static %}

{% block content %}
    <form method="post">{% csrf_token %}
        <h1>Cola "{{ object.nombre }}"</h1>
        <p>¿Esta seguro que desea eliminar esta Campaña? </p>
        <button type="submit" class="btn btn-danger">
            Eliminar
        </button>
        <a class="btn btn-outline-danger" href="{% url 'campana_list' %}">Cancelar</a>
    </form>
{% endblock %}
