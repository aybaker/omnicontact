{% extends "base.html" %}
{% load static %}

{% block head_js %}
<script type="text/javascript">
    $(document).ready(function() {

        setInterval(function() {
            window.location.reload(true)
        }, 5000);

    });

</script>
{% endblock %}

{% block content %}
<br>
<table class="table table-stripped">
    <thead>
        <tr>
            <th>Campa√±a</th>
            <th>Numero</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        {% for llamada in llamadas %}
        <tr>
            <td>{{llamada.campaignRun}}</td>
            <td>{{llamada.number}}</td>
            <td>{{llamada.state}}</td>
        </tr>
       {% empty %}
        <tr>
            <td colspan="3">No existen llamadas</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
