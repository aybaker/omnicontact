{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

    <form method="post">{% csrf_token %}
        <h1>Cola "{{ object.nombre }}"</h1>
        <p>{% trans '¿Esta seguro que desea eliminar esta Campaña?' %}</p>
        <button type="submit" class="btn btn-danger">
            {% trans 'Eliminar' %}
        </button>
        <a class="btn btn-outline-danger" href="{% url 'campana_manual_template_list' %}">{% trans 'Cancelar' %}</a>
    </form>

{% endblock %}
