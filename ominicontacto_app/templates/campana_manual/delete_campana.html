{% extends "base.html" %}
{% load static %}

{% block content %}

<form method="post">{% csrf_token %}

    <h1>Campaña "{{ object.nombre }}"</h1>
    <p>¿Esta seguro que desea eliminar esta Campaña?</p>

    <button type="submit" class="btn btn-danger">
        Eliminar
    </button>

    {% block redireccion_cancelar %}
        <a class="btn btn-outline-danger" href="{% url 'campana_manual_list' %}">Cancelar</a>
    {% endblock %}

</form>

{% endblock %}
